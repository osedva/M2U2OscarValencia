<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Resolución de algoritmos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div>
        <form id="regmat" name="regmat" class="form" onsubmit="sendText(event)">
            <h2>Registrar Materias</h2>
            <input type="text" id="nombre" name="nombre" class="input" placeholder="Ingresa tu nombre">
                <input type="button" id="agrMateria" class="submit-btn btn-table" value="Agregar Materia" >

                <table id="tableMate" class="table">
                    <th>Materia</th>
                    <th>Valor</th>
                    <th>Descuento</th>
                    <th>Eliminar</th>
                </table>
            
                <p>papeleria $ 20.000</p>
                <p>carné $ 8.000</p>
                <input type="button" id="total" class="submit-btn" value="Totalizar">

                <h3 id="infomat" class="inf"></h3>
        </form>
     
    </div>

    


    <div class="ocultar">
        <form id="mayme" name="mayme" class="form" onsubmit="sendText(event)">
            <h2>Mayor y Menor</h2>
            <input type="number" id="numA" name="numA" class="input" placeholder="Numero uno">
            <input type="number" id="numB" name="numB" class="input" placeholder="Numero dos">
            <input type="number" id="numC" name="numC" class="input" placeholder="Numero tres">
            <input type="number" id="numD" name="numD" class="input" placeholder="Numero cuatro">
            <input type="button" id="submit" class="submit-btn" value="enviar">
            <input type="button" id="borrar" class="submit-btn" value="borrar">
            
        </form>
        <h3 id="info" class="inf"></h3>
    </div>
</body>
<script src='tareauno.js'></script>
<script src='tareados.js'></script>
<script src='swal.js'></script>
<script src="jquery.min.js"></script>

</html>
